<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="formulaire" method="get" action="ServletTraitement">
        <label for="nom"><b>Nom: </b></label>
        <input id="nom" type="text" name="nom">
        <label for="prenom"><b>Prenom:</b></label>
        <input id="prenom" type="text" name="prenom">


        <p>Please select your sex (H/F)</p>
            <input type="radio" id="h" name="sex" value="Monsieur">
            <label for="h">H</label><br>
            <input type="radio" id="f" name="sex" value="Madame">
            <label for="f">F</label><br><br>


        <label for="func">Please select your function</label>
        <select name="function" id="func">
            <option value="Etudient">Etudient</option>
            <option value="Ingenieur">Ingenieur</option>
            <option value="Enseignet">Enseignet</option>
            <option value="Retraite">Retraite</option>
            <option value="Autre">Autre</option>
        </select>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
